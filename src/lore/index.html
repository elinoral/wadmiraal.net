---
layout: page
title: Hi
---

<h1>Lore</h1>

<div id="articles">
  {% for post in paginator.posts %}
    <article>
      <header>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        
        <time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:%SZ" }}'>{{ post.date | date:"%Y-%m-%d" }}</time>
      </header>
    </article>
  {% endfor %}
  
  <div id="article-pager">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page }}">Previous</a>
    {% endif %}
    
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page }}">Next</a>
    {% endif %}
  </div>
</div>
